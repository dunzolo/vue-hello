<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <title>Vue Hello</title>
    </head>
    <body>
        <div id="app">
            <div class="container text-center">
                <h1>{{ titolo }}</h1>
                <div class="row mb-5">
                    <div class="col-4">
                        <input type="text" class="form-control" placeholder="Inserisci il tuo nome" v-model="nome">
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" placeholder="Inserisci il tuo cognome" v-model="cognome">
                    </div>
                    <div class="col-4">
                        <button class="btn btn-primary me-2" @click="showText">Mostra testo</button>
                        <button class="btn btn-primary" @click="showImage">Mostra immagine</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h2>{{ nome_cognome }}</h2>
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <img :src="immagine" :class="`${display} w-50`">
                    </div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
